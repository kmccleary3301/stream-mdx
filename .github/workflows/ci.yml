name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-pack:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Pack (dry-run)
        run: npm --workspaces --if-present pack --dry-run

      - name: Pack + install smoke (Next.js)
        run: npm run ci:pack-smoke

      - name: Build docs site (static export)
        env:
          NEXT_PUBLIC_BASE_PATH: ""
        run: npm run docs:build
